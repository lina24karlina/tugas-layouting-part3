<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .container {
            padding: 10px;
            background-color: white;
        }

        .content {
            float: left;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            background-color: white;
            border: 2px solid white;
            text-align: center;
            position: relative;
        }

        .content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        h5 {
            margin: 0;
        }

        /* Media query for screens wider than 768px (tablet and above) */
        @media (min-width: 768px) {
            .content {
                width: 50%;
                /* Two columns on tablet */
            }
        }

        /* Media query for screens wider than 1024px (desktop and above) */
        @media (min-width: 1024px) {
            .content {
                width: 33.33%;
                /* Three columns on desktop */
            }
        }

        /* Media query for screens wider than 1440px (larger desktop) */
        @media (min-width: 1440px) {
            .content {
                width: 25%;
                /* Four columns on larger desktop */
            }
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <h2>Koleksi Foto Musim Panas</h2>
    <div class="container clearfix">
        <div class="content">
            <img src="panas.jpg" alt="Gambar 1">
            <h5>Musim Panas</h5>
        </div>
        <div class="content">
            <img src="es krim.jpg" alt="Gambar 2">
            <h5>Es Krim</h5>
        </div>
        <div class="content">
            <img src="bermain (2).jpg" alt="Gambar 3">
            <h5>Bermain di Pantai</h5>
        </div>
        <div class="content">
            <img src="piknik.jpg" alt="Gambar 4">
            <h5>Piknik Bersama Keluarga</h5>
        </div>
        <div class="content">
            <img src="kemping.jpg" alt="Gambar 5">
            <h5>Berkemah</h5>
        </div>
        <div class="content">
            <img src="buku.jpg" alt="Gambar 6">
            <h5>Membaca Buku di Musim Panas</h5>
        </div>
    </div>
</body>

</html>
